<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="best2.css" type="text/css">
    <title>学生注册页面 </title>
</head>
<body>
    <div id="header">
        <p>
            <span id="a">学</span><span id="a">生</span><span id="a">注</span><span id="b">册</span><span id="b">页</span><span id="b">面</span>
        </p>
    </div>
    <div id="main">
        <form>
            <table border="1" width="100%" height="100%">
                
                <tr>
                    <td>姓名：<input type="text" size="15"></td>
                    <td>班级：<input type="text" size="15"></td>
                </tr>
                <tr>
                    <td>性别：<input type="radio" name="a">男<input type="radio"name="a">女</td>
                    <td>手机：<input type="text" size="15"></td>
                </tr>
                <tr>
                    <td>专业：<input type="text" size="15">
                    </td>
                    <td>密码：<input type="password" name="c" size="15"></td>
                </tr>
                <tr>
                    <td colspan="2">兴趣爱好：<input type="checkbox" name="c">唱歌<input type="checkbox" name="c">跳舞
                        <input type="checkbox" name="c">游戏<input type="checkbox" name="c">阅读<input type="checkbox" name="c">动漫<input type="checkbox" name="c">滑板<input type="checkbox" name="c">书法<input type="checkbox" name="c">手工<input type="checkbox" name="c">编织<input type="checkbox" name="c">陶艺<input type="checkbox" name="c">折纸<input type="checkbox" name="c">修图<input type="checkbox" name="c">黏土</td>
                </tr>
                <tr>
                    <td>
                        <h3>请选择你的课程</h3>
                        <select name="course" size="6" multiple>
                            <option value="c1" selected>c程序设计</option>
                            <option value="c2">计算机网络</option>
                            <option value="c3">数据结构</option>
                            <option value="c4">高等数学</option>
                            <option value="c5">线性代数</option>
                            <option value="c6">计算机组成</option>
                        </select>
                    </td>
                    <td>
                        <h3>请选择想要应聘行业</h3>
                        <select name="aourse" size="6" multiple>
                            <option value="a1" selected>网络游戏</option>
                            <option value="a2">计算机软件</option>
                            <option value="a3">电子商务</option>
                            <option value="a4">通行设备</option>
                            <option value="a5">工业自动化</option>
                            <option value="a6">计算机服务</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>想法</h3>
                        <textarea name="info" id="" cols="150" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="t2"> 
                        <input type="submit" class="t1">
                        <input type="reset" class="t1">
                    </td>
                    
                </tr>
            </table>
        </form>
    </div>
    <div id="footer">
        <img src="j26.jpg" border="0" alt="" width="100%" height="100%">
    </div>
</body>
</html>
